<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TES</title>
  </head>
  <style>
    input {
      display: block;
      margin-top: 5px;
    }
  </style>
  <body>
    <label for="nama">Nama</label>
    <input type="text" id="nama" />

    <label for="alamat">Alamat</label>
    <input type="text" id="alamat" />

    <label for="umur">Umur</label>
    <input type="number" id="umur" />

    <input type="submit" value="Kirim" id="submit" />

    <script>
      const STORAGE_KEY = "mhs";
      const inputNama = document.getElementById("nama").value;
      const inputAlamat = document.getElementById("alamat").value;
      const inputUmur = document.getElementById("umur").value;
      const Submit = document.getElementById("submit");

      const inputData = () => {
        const dataMahasiswa = {
          nama: inputNama,
          alamat: inputAlamat,
          umur: inputUmur,
        };
        const dataJSON = JSON.stringify(dataMahasiswa);
        localStorage.setItem(STORAGE_KEY, dataJSON);
      };

      Submit.addEventListener("click", () => {
        inputData();
        tampilData();
        console.log(tampilData());
      });

      const tampilData = () => {
        const getData = localStorage.getItem(STORAGE_KEY);
        const dataMhs = JSON.parse(getData);
        return dataMhs;
      };
    </script>
  </body>
</html>
