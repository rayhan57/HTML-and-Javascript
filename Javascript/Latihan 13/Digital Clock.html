<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="jam">
      <div class="day">
        <h1 id="hari">Hari</h1>
        <h1>,</h1>
        <h1 id="tanggal">Tanggal</h1>
        <h1 id="bulan">Bulan</h1>
        <h1 id="tahun">Tahun</h1>
      </div>
      <div class="waktu">
        <div><span id="hour">00</span><span>Jam</span></div>
        <div><span id="minute">00</span><span>Menit</span></div>
        <div><span id="second">00</span><span>Detik</span></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
