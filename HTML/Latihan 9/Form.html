<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Kompetisi Online</h1>
    <table border="2" cellpadding="3">
      <form>
        <tr>
          <td><label for="Username">Nama Pengguna </label></td>
          <td><input type="text" id="Username" /></td>
        </tr>
        <tr>
          <td><label for="Password">Kata Sandi </label></td>
          <td><input type="Password" id="Password" /></td>
        </tr>

        <tr>
          <td colspan="2">
            <input type="radio" id="Pria" name="JenisKelamin" /><label
              for="Pria"
              >Pria</label
            >
            <input type="radio" id="Wanita" name="JenisKelamin" /><label
              for="Wanita"
              >Wanita</label
            >
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" id="Menyanyi" /><label for="Menyanyi"
              >Menyanyi</label
            >
            <input type="checkbox" id="Olahraga" /><label for="Olahraga"
              >Olahraga</label
            >
            <input type="checkbox" id="Ngoding" /><label for="Ngoding"
              >Ngoding</label
            >
          </td>
        </tr>
        <td>
          <select>
            <option>Jakarta</option>
            <option>Bekasi</option>
            <option>Bandung</option>
          </select>
        </td>
        <tr>
          <td><button type="Submit">Submit</button></td>
        </tr>
      </form>
    </table>
  </body>
</html>
